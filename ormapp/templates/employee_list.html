<!-- employee_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Experience in Years</th>
                <th>Pub Date</th>
                <th>Created By</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.age }}</td>
                    <td>{{ employee.experience_in_years }}</td>
                    <td>{{ employee.pub_date }}</td>
                    <td>{{ employee.created_by.username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
